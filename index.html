<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Play Tic-Tac-Toe</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TicTacToe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rules</a>
                    </li>
            </div>
        </div>
    </nav>
    <div class="container col-md-5">
        <form>
            <div class="form-group mb-3">
                <label for="player1" class="form-label"><b>Name of Player 1</b></label>
                <input type="text" class="form-control" id="player1">
            </div>
            <div class="form-group mb-3">
                <label for="player2" class="form-label"><b>Name of Player 2</b></label>
                <input type="text" class="form-control" id="player2">
            </div>
            <button class="btn btn-primary" id="p-name-set">Set Player Names</button>
        </form>
    </div>
    <hr>
    <div class="game-info d-flex justify-content-between m-3">
        <div id="p1" class="d-flex flex-column">
            <h2 id="p1-name">Player1</h2>
            <img src="./img/cross.png" class="p-2 border border-danger" alt="cross" style="width: 100px;">
        </div>
        <div id="score-card" class="d-flex flex-column">
            <h2>Score Card</h2>
            <hr>
            <h5 id="p1-score"><span id="p1_n">Player1</span> : <span id="p1_s">0</span></h5>
            <h5 id="p2-score"><span id="p2_n">player2</span> : <span id="p2_s">0</span></h5>
        </div>
        <div id="p2" class="d-flex flex-column">
            <h2 id="p2-name">Player2</h2>
            <img src="./img/circle.png" alt="cross" class="p-2 border border-primary" style="width: 100px;">
        </div>
    </div>
    <hr>
    <div class="container col-md-3 text-center" style="min-height: 71vh;">
        <div class="row">
            <div class="col border border-dark w-100 cell">
                <div class="text-center m-1">
                    <img src="./img/placeholder.png" class="rounded img-fluid" alt="cross" id="0">
                </div>
            </div>
            <div class="col border border-dark w-100 cell">
                <div class="text-center m-1">
                    <img src="./img/placeholder.png" class="rounded img-fluid" alt="cross" id="1">
                </div>
            </div>
            <div class="col border border-dark w-100 cell">
                <div class="text-center m-1">
                    <img src="./img/placeholder.png" class="rounded img-fluid" alt="cross" id="2">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col border border-dark w-100 cell">
                <div class="text-center m-1">
                    <img src="./img/placeholder.png" class="rounded img-fluid" alt="cross" id="3">
                </div>
            </div>
            <div class="col border border-dark w-100 cell">
                <div class="text-center m-1">
                    <img src="./img/placeholder.png" class="rounded img-fluid" alt="cross" id="4">
                </div>
            </div>
            <div class="col border border-dark w-100 cell">
                <div class="text-center m-1">
                    <img src="./img/placeholder.png" class="rounded img-fluid" alt="cross" id="5">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col border border-dark w-100 cell">
                <div class="text-center m-1">
                    <img src="./img/placeholder.png" class="rounded img-fluid" alt="cross" id="6">
                </div>
            </div>
            <div class="col border border-dark w-100 cell">
                <div class="text-center m-1">
                    <img src="./img/placeholder.png" class="rounded img-fluid" alt="cross" id="7">
                </div>
            </div>
            <div class="col border border-dark w-100 cell">
                <div class="text-center m-1">
                    <img src="./img/placeholder.png" class="rounded img-fluid" alt="cross" id="8">
                </div>
            </div>
        </div>
        <button class="btn btn-primary my-3"><span id="gameMode">Start Game</span></button>
        <button class="btn btn-primary my-3" id="resetit" disabled>Reset game</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
<script src="./engine.js"></script>

</html>
